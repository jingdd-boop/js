<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>搜索字符串“jinjin”,并显示匹配的起始位置</p>
    <button onclick="myFunction()">点我</button>
    <p id="demo"></p>

    <script>
        function myFunction(){
            var str = "my jinjin";
            var n = str.search(/jinjin/i);
            document.getElementById('demo').innerHTML = n;
        }
    </script>
</body>
</html>
