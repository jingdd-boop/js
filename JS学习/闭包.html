<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function bibao(){
      var count = 0;
       function counter(){
        setTimeout(function(count){
        count++;
      },1000);
      }
      return counter;
    }
    bibao()
    
  </script>
</body>
</html>
用定时器和闭包实现一个计数器，没弄懂
