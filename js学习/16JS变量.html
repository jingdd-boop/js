<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2>JS变量</h2>
		<p>在第一个例中，x被定义为变量。然后被赋值7</p>
		<p id="demo"></p>
		<h2>JS变量</h2>
		<p>在第二个例中，x被定义为变量。然后被赋值7</p>
		<p id="demo1"></p>
		<script>
			var x,y;
			x=7;
			y=9;
			document.getElementById("demo").innerHTML=x;
			document.getElementById("demo").innerHTML=x+y;
			document.getElementById("demo1").innerHTML=(7+8)*10;
		</script>
		
	</body>
</html>
