<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>typeof 运算符返回建立那个或表达式的类型</p>
		<p id="demo"></p>
		
		<script>
			document.getElementById("demo").innerHTML=
			typeof""+"<br>"+
			typeof"bill"+"<br>"+
			typeof"bill gates"+"<br>"+
			typeof 0 +"<br>"+
			typeof 314+"<br>"+
			typeof (3.14);
		</script>
	</body>
</html>
