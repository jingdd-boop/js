<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>JS创建对象方法</h1>
		<p id="demo"></p> 
		<script>
			var person={
				firstName:"Bill",
				lastName:"Gates",
				id:12345,
				fullName:function(){
					return this.firstName+""+this.lastName;
				}
			};
			
			document.getElementById("demo").innerHTML=person.fullName();
		</script>
	</body>
</html>
