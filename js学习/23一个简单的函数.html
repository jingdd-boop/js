<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function myFunction(){
				document.getElementById("demo").innerHTML="Hello world!";
			}
		</script>
	</head>
	<body>
		<p>单击试一试，将调用一个函数</p>
		<p>该功能将显示出一条信息</p>
		<button onclick="myFunction()">试一试</button>
		<p id="demo"></p>
	</body>
</html>
