<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<p>单击“试一试”以使用参数来调用函数</p>
		<button onclick="myFunction('Harry Potter','Wizard')">试一试</button>
		<p id="demo"></p>
		<script>
			function myFunction(name,job){
				document.getElementById("demo").innerHTML=
				"welcome"+name+",the"+job+",";
			}
		</script>
	</body>
</html>
