<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function myfunction(text){
				document.getElementById("demo").innerHTML=text
			}
		</script>
	</head>
	<body>
		<p>单击其中一个按钮时，将调用一个函数。该函数将显示传递给他的参数</p>
		
		<form>
			<input type="button" onclick="myfunction('good moring') " value="in the moring">
			<input type="button" onclick="myfunction('good evening') " value="in the evening">
			<p id="demo"></p>
		</form>
	</body>
</html>
