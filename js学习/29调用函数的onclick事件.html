<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>JS事件</h1>
		<p>点击按钮来显示日期</p>
		
		<button onclick="displayDate()">时间是</button>
		<script>
			function displayDate(){
				document.getElementById("demo").innerHTML=Date();
				
			}
		</script>
		<p id="demo"></p>
	</body>
</html>
