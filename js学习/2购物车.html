<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 根据商品大家，购买数量以及收款金额计算并应收金额和找零
			// 当总价打印后者等于500时享受8折优惠
			// 如果收款金额小于应收金额，给出提示
			// 1.定义输入变量：单价，数量，收款金额
			var price,count,money;
			// 2.定义输出变量：产品总价，找零
			var total,change;
			// 3.为输入变量赋值
			price=prompt("请输入商品单价");
			count=prompt("请输入商品数量");
			// 4.根据单价和数量计算出商品总价，输出产品总价
			total=price*count;
			// alert(total);
			// 5.判断。判断商品总价>=500，享受八折优惠
			if(total>=500){
				alert("亲，您的消费金额已经大于500元啦，将享受8折优惠哦");
				total=total*0.8;
				
			}
			alert("您此次的消费金额是："+total+"元");
			// 6.判断应收金额total和收款金额money之间的关系
			money=prompt("收款：");
			if(money>=total){
				// 计算找零
				change=money-total;
				alert("共找零"+change+"元");
			}
			else{
				alert("你给的钱不够，请多给点");
			}
		</script>
	</body>
</html>
