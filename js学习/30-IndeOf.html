<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>JS字符串方法</h1>
		<p>indexOf()方法返回指定文本首次出现的位置</p>
		<p id="demo"></p>
		<script>
			var str="the full name of china is the people is republic of china."
			var pos=str.indexOf("china");
			document.getElementById("demo").innerHTML=pos;
			
		</script>
	</body>
</html>
