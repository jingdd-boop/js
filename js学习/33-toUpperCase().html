<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- 转小写  toLowerCase() -->
		<h1>JS字符串方法</h1>
		<p>把字符串转换为大写</p>
		<button onclick="myFunction()">试一试</button>
		<p id="demo">Hello</p>
		<script>
			function myFunction(){
				var text=document.getElementById("demo").innerHTML;
				
				document.getElementById("demo").innerHTML=text.toUpperCase();
			}
		</script>
	</body>
</html>
