<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计时器</title>
</head>
<body>
    <p>点击按钮，在等待等待3秒后弹出“此时我想说的话”</p>
    <button onclick="myFunction()">点我</button>
    <script>
        function myFunction(){
            setTimeout(function(){alert("人生啊，如此艰难。让我si")},3000);
        }
    </script>
</body>
</html>
