<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>猜数字</title>
	</head>
	<body>
		<script type="text/javascript">
			// 猜数字
			// 1.生成一个随机数，100以内
			alert("猜数字游戏");
			var r=parseInt(Math.random()*100);
			do{
				var input=prompt("请用户输入一个数字");
				if(input>r){
					alert("您输入的数字大了");
				}else if(input<r){
					alert("您输入的数小了");
				}else{
					alert("您猜对了");
				}
			}while(input !=r);
			alert("游戏结束");
			
		</script>
	</body>
</html>
