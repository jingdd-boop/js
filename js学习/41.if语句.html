<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if条件语句</title>
</head>
<body>
    <p>如果时间早于20:00，回获得问候“good day”</p>
    <button onclick="myFunction()">点击这里</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var x="";
            var time=new Date().getHours();
            if(time<20){
                x="good day";
            }
            document.getElementById("demo").innerHTML=x;
        }
    </script>
</body>
</html>
