<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM查找-随机码</title>
		<style>
			#code{
				width:200px;
				height: 100px;
				background-color: aqua;
				font-size: 60px;
				letter-spacing: 5px;
			}
		</style>
	</head>
	<body>
		<script>
			function createRndCode(){
				var chars=['a','b','c','1','2','3','D','P'];
				var randCode="";
				for(var i=0;i<3;i++){
					var randPos=Math.floor(Math.random()*(chars.length-1))
					randCode+=chars[randPos];
				}
				
				document.getElementById("code").innerHTML=randCode;
			}
		</script>
		<div id="code"></div>
		<button onclick="createRndCode()"> 验证码</button>
		
	</body>
</html>
