<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>改变html属性</title>
	</head>
	<body>
		<h2>js能做什么</h2>
		<p> js 能改变html属性</p>
		<p> 在本实例中，js改变图像的src属性值</p>
		
		<button onclick="document.getElementById('myImage').src=
		'img/a0.jpg'">平安</button>
		
		<img id="myImage" border="0" src="img/a0.jpg"
		 style="text-align: center;">
		 
		 <button onclick="document.getElementById('myImage').src=
		 'image/a0.jpg'">喜乐</button>
	</body>
</html>
