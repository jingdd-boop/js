    const getList = function(){
        // ajax
        return {
            status: true,
            msg: '获取成功',
            data: [{
                id: 1,
                title: 'vue入门',
                data: 'xxx'

            },{
                id: 2,
                title: 'css入门',
                data: 'xxs'
                
            },{
                id: 3,
                title: 'js入门',
                data: 'xxg'
                
            }]
        }
    };

    const { data: listData,status,msg} = getList();
    
    if(status) {
        let arr = [];

        listData.forEach(function({data, title}){
            // 
            arr.push(
                `
                <li>
                 <span>${ title }</span>
                 <span>${ data }</span>
                </li>
                `
            )
        });

       let ul = document.createElement('ul');
        ul.innerHTML = arr.join('');

        document.body.appendChild(ul);
    }else{
        alert(msg);
    }
    </script>
